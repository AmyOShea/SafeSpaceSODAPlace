{% extends "base.html" %}
{% load static %}

{% block extra_title %}Profile - Edit Profile{% endblock %}

{% block content %}

<div class="card" style="width: 50%; border: 0em;">
    <div class="card-body">
        <h1>Edit Profile</h1>

        <form method="POST" action="{% url 'edit_profile' request.user.username %}" class="form mb-2"
            enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field | as_crispy_field }}
            {% endfor %}
            <div class="text-center">
                <button class="edit-profile-btn" type="submit">Confirm</button>
            </div>
    </div>
</div>
</form>
{% endblock %}
