{% load static %}

<nav class="navbar navbar-dark navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/ss-full-logo.png' %}" height="68px" alt="SafeSpace Logo">
        </a>
        <ul class="navbar-nav ml-auto">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'discussions:index' %}">Discussions</a></li>
            {% if board != None %}
                <li><a href="{% url 'home' %}ideas/board/{{ board }}">Ideas</a></li>
            {% else %}
                <li><p class="disabled">Ideas</p></li>
            {% endif %}

            {% if user.is_authenticated %}
                <li><a href="{% url 'profiles' request.user %}">Profile</a></li>
                <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
            {% else %}
                <li><a href="{% url 'account_login' %}">Sign In</a></li>
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
